<div class="aula">
  <h3>TRABALHANDO COM *ngFor</h3>
  <h2>Animais</h2>
  <ul>
    <li
      *ngFor="let animal of animals"
      [ngStyle]="{
        'font-weight': 'bold',
        'font-size': '25px',
        'margin-bottom': '20px'
      }"
    >
      Nome: {{ animal.name }} - Tipo: {{ animal.type }}
      <button (click)="showAge(animal)" [ngStyle]="{ 'margin-left': '15px' }">
        Mostrar idade
      </button>
      <button
        (click)="removeAnimal(animal)"
        [ngStyle]="{ 'margin-left': '15px' }"
      >
        Remover
      </button>
      <p>{{ animal.animalDetails }}</p>
    </li>
  </ul>
  <h2>Dano do Asura: {{ asura }}</h2>
</div>
